<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- using the basic bootstrap stylesheet for css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <!-- reset style sheet -->
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <title>City weather forcast checker</title>
</head>

<body class="body">
  <header class="header">
    <!-- setting the heading to flex, dark background and to center the text -->
    <div class="h1-container d-flex bg-dark justify-content-center">
      <h1 class="h1 text-primary"><strong>Weather Dashboard</strong></h1>
    </div>
      
  </header>

  <main class="main">

    <div class="container-fluid">
      <div class="row">
        <!-- Search field in first row -->
        <div class="col-sm-4 bg-light">
          <!-- search field -->
          <div class="form-group">
            <label class="city-label">Search for a City:</label>
            <input type="text" id="city-input" name="city-input" class="city-input">
          </div>
          <!-- search button -->
          <div class="col-sm-4 bg-light">
            <button type="submit" class="btn bg-primary rounded search-button">
              <span class="city-label">Go!</span>
            </button>
          </div>
        </div>

      </div>
    </div>

  </main>

  <footer>

  </footer>

  <script src="./assets/js/script.js"></script>

</body>

</html>
