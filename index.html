<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- using the basic bootstrap stylesheet for css -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- reset style sheet -->
  <link rel="stylesheet" href="./css/reset.css" />
  <title>City weather forcast checker</title>
</head>

<body class="body">
  <header class="header">
    <div class="h1-container d-flex bg-dark justify-content-center">
      <h1 class="h1 text-primary"><strong>Weather Dashboard</strong></h1>
    </div>
  </header>

  <main class="main">
    <div class="container-fluid">
      <div class="row page-content d-flex">
        <div class="col-sm-4 bg-light p-0">
          <div id="search-area">
            <!-- input form and search button -->
            <h2 class="h2">Search for a City:</h2>
            <form id="city-search">
              <input type="text" name="city" placeholder="Enter a City" id="city" class="city-input">
              <button type="submit" id="search-button" class="btn">Search</button>
            </form>
            <!-- storing previous searches -->
            <div id="search-history"></div>
          </div>
        </div>
        <div class="col-sm-4 bg-light p-0 d-flex flex-column">
          <div id="current-weather"></div>
          <div id="five-day" class="row justify-content-center">
            <div class="col-sm-6 col-md-4 col-lg-2">
              <div class="card text-center">
                <div class="card-header">Day 1</div>
                <div class="card-body">
                  <p class="card-text">Forecast for Day 1</p>
                </div>
              </div>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-2">
              <div class="card text-center">
                <div class="card-header">Day 2</div>
                <div class="card-body">
                  <p class="card-text">Forecast for Day 2</p>
                </div>
              </div>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-2">
              <div class="card text-center">
                <div class="card-header">Day 3</div>
                <div class="card-body">
                  <p class="card-text">Forecast for Day 3</p>
                </div>
              </div>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-2">
              <div class="card text-center">
                <div class="card-header">Day 4</div>
                <div class="card-body">
                  <p class="card-text">Forecast for Day 4</p>
                </div>
              </div>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-2">
              <div class="card text-center">
                <div class="card-header">Day 5</div>
                <div class="card-body">
                  <p class="card-text">Forecast for Day 5</p>
                </div>
              </div>
            </div>
          </div>
          
        </div>        
      </div>
    </div>   
  </main>

<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script src="./js/script.js"></script>

</body>

</html>
