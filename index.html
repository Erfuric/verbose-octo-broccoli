<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- using the basic bootstrap stylesheet for css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
  <!-- reset style sheet -->
  <link rel="stylesheet" href="./css/reset.css" />
  <title>City weather forcast checker</title>
</head>

<body class="body">
  <header class="header">
    <div class="h1-container d-flex bg-dark justify-content-center">
      <h1 class="h1 text-primary"><strong>Weather Dashboard</strong></h1>
    </div>
  </header>

  <main class="main">
    <div class="container-fluid">
      <div class="row page-content">
        <div class="col-sm-4 bg-light p-0">
          <div id="search-area">
            <!-- input form and search button -->
            <h2 class="h2">Search for a City:</h2>
            <form id="city-search">
              <input type="text" name="city" placeholder="Enter a City" id="city" class="city-input">
              <button type="submit" id="search-button" class="btn">Search</button>
            </form>
            <!-- storing previous searches -->
            <div id="search-history"></div>
          </div>
        </div>
        <div class="col-sm-4 bg-light p-0">
          <div id="current-weather"></div>
          <div id="five-day" class="row justify-content-between"></div>
        </div>
      </div>
    </div>   
  </main>

<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script src="./js/script.js"></script>

</body>

</html>
